<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Usuário - coNexa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004a99;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header img {
      max-height: 60px;
    }

    .btn-voltar {
      background-color: #ffc107;
      color: #004a99;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #004a99;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 30px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .erro {
      color: red;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <header>
    <img src="{{ url_for('static', filename='imagens/TOPO.png') }}" class="logo" alt="Logo coNexa" />
    <a href="{{ url_for('index') }}" class="btn-voltar">Voltar ao Início</a>
  </header>

  <main>
    <h1>Cadastro de Usuário</h1>
    <form method="POST">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Finalizar Cadastro</button>

      {% if erro %}
      <p class="erro">{{ erro }}</p>
      {% endif %}
    </form>
  </main>

</body>

</html>
