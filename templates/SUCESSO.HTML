<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Sucesso - coNexa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f7ff;
      text-align: center;
      padding: 50px;
    }

    h2 {
      color: #0066cc;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin: 20px auto;
      max-width: 600px;
    }

    .nome-logado {
      font-weight: bold;
      margin-top: 10px;
      color: #0066cc;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0066cc;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 30px;
    }

    a:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <h2>Cadastro realizado com sucesso!</h2>
  <p>Bem-vindo à <strong>coNexa</strong>! Seu cadastro foi concluído.</p>

  {% if usuario %}
    <div class="nome-logado">Usuário logado: {{ usuario }}</div>
  {% endif %}

  <a href="{{ url_for('login') }}">Ir para Login</a>
</body>
</html>
